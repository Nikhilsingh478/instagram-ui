<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://gistcdn.githack.com/mfd/09b70eb47474836f25a21660282ce0fd/raw/e06a670afcb2b861ed2ac4a1ef752d062ef6b46b/Gilroy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="card">
        <div id="full-screen"></div>
        <div class="stories">
            
        </div>

        <div class="instagram-post">
            <!-- Profile Section -->
            <div class="post-header">
                <div class="profile-info">
                    <img src="https://i.pinimg.com/736x/2e/de/70/2ede700904f691d055f276b2b4fae048.jpg" alt="Profile Picture" class="profile-pic">
                    <span class="profile-name">Tanya_maniktala</span>
                </div>
                <div class="more-options">â‹®</div>
            </div>
        
            <!-- Post Image -->
            <div class="post-content card2">
                <img class="postimg" src="https://i.pinimg.com/736x/8c/71/60/8c7160771af1f4163389c459e0550f4b.jpg" alt="Post Content">
                <i class="ri-heart-fill"></i>
            </div>
        
            <!-- Action Buttons -->
            <div class="post-actions">
                <div class="left-actions">
                    <i class="pink ri-heart-fill"></i>
                    <i class="ri-chat-1-line"></i>
                    <i class="ri-share-forward-fill"></i>
                </div>
                <div class="right-actions">
                    <i class="ri-save-line"></i>
                </div>
            </div>
        
            <!-- Likes Section -->
            <div class="post-likes">
                <span>144k likes</span>
            </div>
        
            <!-- Caption -->
            <div class="post-caption">
                <span class="profile-name">Tanya_maniktala</span> slayinn 
            </div>
        </div>

        
        
    </div>

    <!-- =================================== -->

    <script src="./script.js"></script>
</body>
</html>
